{% extends "partials/base.html" %}

{% block content %}
    <div  class="bg-white shadow-md max-w-sm mx-auto border border-gray-400 rounded-2xl m-20 pb-10 pt-10 pr-10 pl-10">    
        <h3 class="text-center font-bold mb-6">CONNEXION</h3>
        <form method="POST">
        {% csrf_token %}
            {% comment %} <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">UTILISATEUR</label>
                <input type="text" name="username" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-[#4a355b] focus:border-[#4a355b] dark:bg-[#4a355b] dark:border-[#4a355b] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#4a355b] dark:focus:border-[#4a355b]">
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">PASSWORD</label>
                <input type="text" name="password" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-[#4a355b] focus:border-[#4a355b] dark:bg-[#4a355b] dark:border-[#4a355b] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#4a355b] dark:focus:border-[#4a355b]">
            </div> {% endcomment %}
             {{ form.as_p }}
           
            
            <button 
            type="submit" 
            class="mt-6 text-white bg-[#4a355b] hover:bg-[#4a355b]-300 focus:ring-4 focus:outline-none focus:ring-[#4a355b]-300 font-medium rounded-lg text-sm w-full sm:w-full px-5 py-2.5 text-center dark:bg-[#4a355b]-600 dark:hover:bg-[#4a355b]-700 dark:focus:ring-[#4a355b]-800 ">
            Connecter
            </button>
             
      </form>
     
    </div>

{% endblock %}
