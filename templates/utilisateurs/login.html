{% extends "partials/base.html" %}

{% block content %}
    <div  class="bg-white shadow-md max-w-sm mx-auto border border-gray-400 rounded-2xl m-20 pb-10 pt-10 pr-10 pl-10">    
        <h3 class="text-center font-bold mb-6">CONNEXION</h3>
        
        <ul class=flashes>
        {% for message in messages %}

        <div class="alert alert-danger bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    
        <span class="block sm:inline font text-sm"><li>{{ message }}</li></span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
        </span>
        </div>
        {% endfor %}
        </ul>
        
        <form method="POST" action="{% url "connexion" %}">
        {% csrf_token %}
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">UTILISATEUR</label>
                <input type="text" name="username" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-[#4a355b] focus:border-[#4a355b] dark:bg-[#4a355b] dark:border-[#4a355b] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#4a355b] dark:focus:border-[#4a355b]">
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">PASSWORD</label>
                <input type="password" name="password" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-[#4a355b] focus:border-[#4a355b] dark:bg-[#4a355b] dark:border-[#4a355b] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#4a355b] dark:focus:border-[#4a355b]">
            </div>
            
            <button 
            type="submit" 
            class="mt-6 text-white bg-[#4a355b] hover:bg-[#6b21a8] focus:ring-4 focus:outline-none focus:ring-[#6b21a8] font-medium rounded-lg text-sm w-full sm:w-full px-5 py-2.5 text-center dark:bg-[#6b21a8] dark:hover:bg-[#6b21a8] dark:focus:ring-[#6b21a8] ">
            Connecter
            </button>
            <p> Vous Ãªtes nouveau ? <a href="{% url "inscription" %}" class="text-[#a855f7]">S'inscrire</a></p>
             
      </form>
     
    </div>

{% endblock %}
