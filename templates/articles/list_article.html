
{% extends "partials/base.html" %}
{% block content %}
    <div class="pt-10 grid grid-cols-1 md:grid-cols-2 sm:grid-cols-1 gap-4">  
        {% if articles %}

        {% for  article in articles %}
            <a href="#" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                <img class="object-cover w-full rounded-t-lg h-80 md:h-auto md:w-40 md:rounded-none md:rounded-s-lg" src="{{ article.img.url }}" alt="{{article.titre}}">
                <div class="flex flex-col justify-between p-4 leading-normal">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ article.titre }}</h5>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ article.resume }}</p>
                </div>
            </a>
        {% endfor %}
        
        {% else %}
          <p> pas d'articles</p>
        {% endif %}            
            
    </div>        

{% endblock %}
