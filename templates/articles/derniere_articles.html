
{% block content %}
{% if dernieres %}


    <ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700">
        <li class="pb-1 sm:pb-4">
        <div class="flex items-center space-x-4 rtl:space-x-reverse">
            
            <div class="flex-1 min-w-0">
                <p class="text-lg font-medium text-gray-900 truncate dark:text-white">
                    Autres articles
                </p>
                <hr class="h-px my-1 bg-gray-200 border-0 dark:bg-gray-700">

            </div>
            
        </div>
        </li>   
    </ul>
 
    <div class="grid grid-cols-1  md:grid-cols-1 sm:grid-cols-1 gap-72 mb-15">

        {% for derniere in dernieres %}
        <div class="max-w-80 max-h-24 bg-white border border-gray-200 rounded-2xl shadow-inner  dark:bg-gray-500 dark:border-gray-700">
            
            
                <img class="rounded-t-lg max-w-auto " src="{{derniere.img.url}}" alt="{{derniere.titre}}" />
              
            
            <div class="p-2">
                
                    <h5 class="mb-2 text-sm font-bold tracking-tight text-gray-900 dark:text-white">{{derniere.titre}}</h5>
                
                <p class="mb-3 font-normal text-sm text-gray-700 dark:text-gray-400">{{derniere.resume}}</p>
                <a href="{% url "details_articles" articles.id %}" class="inline-flex items-center px-3 py-2 font-12 text-center text-white bg-[#4a355b] rounded-lg hover:bg-[#4a355b] focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-[#4a355b] dark:hover:bg-[#4a355b] dark:focus:ring-[#4a355b]">
                    Voir plus
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>

        </div>
        {% endfor %}

       

        
    </div>
    {% else %}
    <p> pas de details</p>
    {% endif %}
{% endblock %}
